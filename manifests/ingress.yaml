---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "wordpress.fix"
spec:
  rules:
    - host: wordpress.fix
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myblog-wordpress
                port:
                  number: 80
